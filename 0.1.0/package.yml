matches:
  # Перевірка статусу сервісу
  # Опис: Показує поточний статус вказаного сервісу (активний, неактивний, помилки)
  - trigger: ":scstatus"
    replace: "systemctl status"

  # Запуск сервісу
  # Опис: Запускає вказаний сервіс (потребує sudo права)
  - trigger: ":scstart"
    replace: "systemctl start"

  # Зупинка сервісу
  # Опис: Зупиняє вказаний сервіс коректно (graceful shutdown)
  - trigger: ":scstop"
    replace: "systemctl stop"

  # Примусова зупинка сервісу
  # Опис: Примусово зупиняє сервіс, якщо звичайна зупинка не працює
  - trigger: ":scforcestop"
    replace: "systemctl force-stop"

  # Перезапуск сервісу
  # Опис: Зупиняє та знову запускає вказаний сервіс
  - trigger: ":screstart"
    replace: "systemctl restart"

  # Список всіх сервісів
  # Опис: Показує список всіх системних сервісів та їх поточний стан
  - trigger: ":sclist"
    replace: "systemctl list-units --type=service"

  # Увімкнення автозапуску сервісу
  # Опис: Налаштовує сервіс для автоматичного запуску при завантаженні системи
  - trigger: ":scenable"
    replace: "systemctl enable"

  # Вимкнення автозапуску сервісу
  # Опис: Вимикає автоматичний запуск сервісу при завантаженні системи
  - trigger: ":scdisable"
    replace: "systemctl disable"

  # Маскування сервісу
  # Опис: Повністю блокує запуск сервісу (сильніше за disable)
  - trigger: ":scmask"
    replace: "systemctl mask"

  # Розмаскування сервісу
  # Опис: Скасовує маскування сервісу, дозволяючи його запуск
  - trigger: ":scunmask"
    replace: "systemctl unmask"

  # Перезавантаження конфігурації сервісу
  # Опис: Перезавантажує конфігурацію сервісу без його повної зупинки
  - trigger: ":screload"
    replace: "systemctl reload"

  # Примусове перезавантаження конфігурації
  # Опис: Примусово перезавантажує конфігурацію або перезапускає сервіс
  - trigger: ":scforcereload"
    replace: "systemctl force-reload"